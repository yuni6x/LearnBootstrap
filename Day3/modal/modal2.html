<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <style>
        .container-fluid {
            margin-top: 40vh;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h3>Example of Modal</h3>
        <p>Click on the button to see what happen</p>

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Click Me!</button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="modal1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- modal header -->
                <div class="modal-header">
                    <h4>This is Titile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- modal Body -->
                <div class="modal-body">
                    <p>This contain body</p>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal2">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- second modal -->
    <div class="modal fade" id="modal2">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- modal header -->
                <div class="modal-header">
                    <h4>This is Titile 2</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- modal Body -->
                <div class="modal-body">
                    <p>This contain body 2</p>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Back</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
